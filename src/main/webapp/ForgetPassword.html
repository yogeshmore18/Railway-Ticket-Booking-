<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="Registration.css">
</head>
<body>
<div class="container">
<div class="title"><h2>Reset your password</h2></div>
<form action="ForgotPassword" method="post">
<table>
<tr>
<td><label for="id">ID</label></td>
<td><input type="tel" id="id" name="id"></td>
</tr>
<tr>
<td><label for="mn">Mobile Number</label></td>
<td><input type="tel" id="mn" name="Mobile_Number" pattern="[0-9]{10}" required="required"></td>
</tr>
<tr>
<td><label for="ei">Email-ID</label></td>
<td><input type="email" id="ei" name="Email_ID" required="required"></td>
</tr>
<tr>
<td><label for="db">Date Of Birth</label></td>
<td><input type="date" id="db" name="Date_Of_Birth" required="required"></td>
</tr>
<tr>
<td><label for="np">New Password</label></td>
<td><input type="password" id="np" name="New_password" required="required"></td>
</tr>
<tr>
<td><button type="reset">Reset</button></td>
<td><button type="submit">Update</button></td>

</table>
</form>

<br>
<a href="Home.html"><button>Home</button></a>
</div>
</body>
</html>
